apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: eece-system
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: backend
        image: {{DOCKERHUB_USERNAME}}/eece798n-backend:{{IMAGE_TAG}}
        envFrom:
        - secretRef:
            name: backend-secrets
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "70m"  # Reduced from 500m
            memory: "128Mi"
          limits:
            cpu: "90m"  # Reduced from 1000m
            memory: "150Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: eece-system
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000